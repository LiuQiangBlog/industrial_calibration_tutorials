---

moving_cameras:
 -
    camera_name: asus1
    camera_optical_frame: /asus1_rgb_optical_frame
    trigger: NO_WAIT_TRIGGER
    image_topic: /asus1/rgb/image_raw
    transform_interface: default_ti
    xyz_aaxis_pose[ 0.0, 0.0, 1.0, 3.14, 0.0, 0.0 ]
    focal_length_x: 525
    focal_length_y: 525
    center_x: 320
    center_y: 240
    distortion_k1: 0.01
    distortion_k2: 0.02
    distortion_k3: 0.03
    distortion_p1: 0.01
    distortion_p2: 0.01
    image_height: 1080
    image_width: 2048

# This file defines the targets that will be used in this calibration job.

# TODO: With your target handy, fill in the blank value fields in this
# yaml file with the appropriate values.
---

moving_targets:
-
     # The name by which you will refer to this target when creating a 
     # calibration job file. 
     target_name:
     # Pattern_options_ { Chessboard = 0, CircleGrid = 1, ARtag = 2 }
     target_type:
     # Units are in meters
     circle_dia:
     # The name of the target's frame in the URDF.
     target_frame:
     transform_interface: ros_lti
     angle_axis_ax: 0.0
     angle_axis_ay: 0.0
     angle_axis_az: 0.0
     position_x: 0.0
     position_y: 0.0
     position_z: 0.0
     # Remember that for chess targets, a 'point' is the 
     # intersection of four squares
     target_rows: 
     target_cols: 
     num_points:
